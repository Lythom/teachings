<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Dev back-end</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/white.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section>
            <h1>Dev back-end</h1>
            <h1 class="small">Project server d'API</h1>
        </section>
        <section>
            <h2>Le serveur</h2>
            <ul>
                <li><strong>Technologie</strong>: libre</li>
                <li><strong>Port</strong>: 8081</li>
                <li><strong>Protocol</strong>: HTTP</li>
                <li><strong>Type d'API</strong>: REST</li>
            </ul>
        </section>
        <section>
            <h2>Service /random</h2>
            <ul>
                <li><strong>Chemin</strong>: /random</li>
                <li><strong>Méthode</strong>: GET</li>
                <li><strong>Paramètres d'URL</strong>: aucun</li>
                <li><strong>Body</strong>: aucun</li>
                <li><strong>Retour</strong>: texte, nombre entre 0 et 1, séparateur décimal: point <pre><code>.</code></pre></li>
            </ul>
        </section>
    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script src="plugin/markdown/marked.js"></script>
<script src="plugin/markdown/markdown.js"></script>

<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies

    Reveal.initialize({
        history      : true,
        dependencies : [
            { src : 'plugin/notes/notes.js', async : true },
            { src : 'plugin/highlight/highlight.js', async : true, callback : function() { hljs.initHighlightingOnLoad(); } }
        ],
        markdown     : {
            sanitize    : false,
            smartypants : false,
        }
    });


</script>
</body>
</html>
